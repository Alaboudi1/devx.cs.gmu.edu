---
layout: default
title: Post
---

<div class="container">


    <article class="post-content-main">

        <h1>News</h1>


        <div class="post-list">
            <div class="post">
                <div class="post-title">
                    {{ page.date | date: "%-d %b %Y" }} -- {{ page.title }}
                </div>
                <div class="post-content">
                    {{ content}}
                </div>
            </div>
        </div>


        <div class="all-news-link"><a class="all-news-link" href="{{ site.baseurl }}/news">See All News</a></div>
    </article>

</div>

# Workflow to autopublish GH pages from the docs folder based on a Jekyll generated site from the docs_src folder.
name: custom GH-pages deploy

# Controls when the action will run. Triggers the workflow on push events but only for the master branch
on:
  push:
    branches: [ master ]
    paths-ignore:
    - 'docs/**'
    - '.gitignore'
    - 'LICENSE'
    - 'README.md' 

jobs:
  build-n-publish:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.6

    - name: Installing Jekyll...
      run: gem install jekyll
      
    - name: Echoing gem env
      run: gem env
      
    - name: Installing dependencies...
      working-directory: ./docs_src
      run: bundle install
      
    - name: Cleaning previous build...
      working-directory: ./docs_src
      run: bundle exec jekyll clean
      
    - name: Generating new build...
      working-directory: ./docs_src
      run: bundle exec jekyll build
      
    - name: Cleaning previous deployment...
      working-directory: ./docs_src
      run: rm -rf ../docs
      
    - name: Moving build to deployment...
      working-directory: ./docs_src
      run: mv _site/ ../docs
      
    - name: Pushing changes to master branch...
      run: |
          git config --global user.email "luminaxster@gmail.com"
          git config --global user.name "David's Bot"
          git add ./docs
          git commit -am "Automated deploy"
          git push
          
    - name: Automated deploy completed. GH pages will publish the changes shortly.
      run: echo "Automated deploy completed."



